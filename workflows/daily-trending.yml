name: Daily GitHub Trending Bot

on:
  schedule:
    - cron: '0 8 * * *' # Runs automatically at 08:00 UTC every day
  workflow_dispatch: # Allows you to manually trigger the workflow for testing

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grants permission to push the markdown file back to the repo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Scraper and Slack Bot
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python scraper.py

      - name: Commit and Push Markdown Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add trending.md
          
          # Only commit and push if the markdown file actually changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: auto-update daily trending repos" && git push)